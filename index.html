<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 공인 IP</title>
</head>
<body>
  <h2>내 공인 IP 주소</h2>
  <p id="ip">불러오는 중...</p>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "IP 불러오기 실패";
      });
  </script>
</body>
</html>
